<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery对象 转换为 Dom对象</title>
		<script type="text/javascript" src="js/jquery-1.12.1.min.js" ></script>
		<script type="text/javascript">
			$(function(){
				var $li =$("li");//jQuery对象
				
				//数组下标获取DOM对象
				var li = $li[0];//Dom对象 
				alert(li.innerHTML);
				
				//get()方法获取DOM对象
				var li2=$li.get(1);
				alert(li2.innerHTML);
				
			})
		</script>
	</head>
	<body>
		<div id="wrap">
			<ul>
				<li>item 1</li>
				<li>item 2</li>
				<li>item 3</li>
				<li>item 4</li>
			</ul>
		</div>
	</body>
</html>
