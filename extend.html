<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jQuery扩展接口</title>
		<script type="text/javascript" src="js/jquery-1.12.1.min.js" ></script>
		<script type="text/javascript">
			jQuery.fn.extend({
				check:function(){
					return this.each(function(){
					   this.checked = true;	
					});
				},
				uncheck:function(){
					return this.each(function(){
						this.checked = false;
					})
				}
				});
			$(function(){
				$("input[type=radio]").check().css('border','solid 1px red');
				$("input[type=checkbox]").uncheck().css("border","solid 1px blue");
			})
		</script>
	</head>
	<body>
		<input type="radio" />
		<input type="radio"  checked="checked"/>
		<input type="checkbox"/>
		<input type="checkbox" checked="checked" />
	</body>
</html>
